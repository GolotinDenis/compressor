<div class="mx-auto mt-5"  style="width: 1200px;height:500px;">
    <form>
        <div class="form-group row">
          <label class=" text-primary col-sm-2 col-form-label" for="email">Email</label>
          <div class="col-sm-10">
            <input id='email' name='email' type="text" class="form-control" [(ngModel)]="email" [ngClass]="{'is-invalid':!email}" required>
          </div>
        </div>
        <div class="form-group row">
          <label class=" text-primary col-sm-2 col-form-label" for="password">Password</label>
          <div class="col-sm-10" >
            <input id='password' name='password' type="password" class="form-control" [(ngModel)]="password" [ngClass]="{'is-invalid':!password}"required>
          </div>
        </div>
        <button (click)="onSubmit()"  class="btn btn-default">Sign In</button>
      </form>
</div>
