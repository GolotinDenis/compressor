<div class="container">
  <div class="row">
    <mat-tab-group class='w-100'>
      <mat-tab label="Student">
        <div class="col-md-6 col-md-offset-3 container">

          <p class="lead">Login</p>

          <form [formGroup]="profile" class="form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" autofocus formControlName='email' [ngClass]="{'is-invalid':email.invalid}"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control is-invalid" formControlName='password' [ngClass]="{'is-invalid':password.invalid}"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary pull-right" (click)="onSubmit('agent')">Login</button>
            </div>

          </form>
        </div>
      </mat-tab>
      <mat-tab label="Manager" class='w-100'>
        <div class="col-md-6 col-md-offset-3 container">
          <p class="lead">Login</p>
          <form class="form" [formGroup]="profile" class="form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" autofocus formControlName='email' [ngClass]="{'is-invalid':email.invalid}"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control is-invalid" formControlName='password' [ngClass]="{'is-invalid':password.invalid}"
              />
            </div>
            <div class="form-group">
              <a class="btn btn-link">Sign up</a>
              <button type="submit" class="btn btn-primary pull-right">Login</button>
            </div>
          </form>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>


  <div class="footer">
    <p>Kudos Knowledge &copy;
      <span></span>
    </p>
  </div>
</div>
