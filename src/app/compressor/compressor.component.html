<div class="mx-auto mt-5" style="width: 800px;height:500px;">
    <form>
        <div class="form-group row">
          <label  class="col-sm-2 text-primary col-form-label" for="input">Input String</label>
          <div class="col-sm-10">
            <input id='input' name='input' type="text" class="form-control" [(ngModel)]="inputString" required (input)="inputOnChange($event)" (keydown)="inputOnKeyDown($event)">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 text-primary col-form-label" for="compressed">Compressed String</label>
          <div class="col-sm-10" >
            <input id='compressed' name='compressed' type="text" class="form-control" [(ngModel)]="compressed" required>
          </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 text-primary col-form-label" for="decompressed">Decompressed String</label>
            <div class="col-sm-10" >
              <input id='decompressed' name='password' type="text" class="form-control" [(ngModel)]="decompressed" required>
            </div>
          </div>
          <div class='row'>
            <div class='col-md-2'>
              <button (click)="compress()" class="btn btn-light">Compress</button>
            </div>
            <div class='col-md-2'>
              <button (click)="decompress()" class="btn btn-light">Decompress</button></div>
          </div>
        
      </form>
</div>
